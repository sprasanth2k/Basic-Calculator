        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="calculator-grid">
            
            <div class="output">
                <div class="previous" id="previous"></div>
                <div class="current" id="current"></div>
            </div>

            <button class="span-two" onclick="allclear()">AC</button>
            <button onclick="del()">DEL</button>
            <button id="divide" onclick="operator(this.id)">รท</button>
            <button id="1" onclick="addback(this.id)">1</button>
            <button id="2" onclick="addback(this.id)">2</button>
            <button id="3" onclick="addback(this.id)">3</button>
            <button id="multiply" onclick="operator(this.id)">*</button>
            <button id="4" onclick="addback(this.id)">4</button>
            <button id="5" onclick="addback(this.id)">5</button>
            <button id="6" onclick="addback(this.id)">6</button>
            <button id="plus" onclick="operator(this.id)">+</button>
            <button id="7" onclick="addback(this.id)">7</button>
            <button id="8" onclick="addback(this.id)">8</button>
            <button id="9" onclick="addback(this.id)">9</button>
            <button id="minus" onclick="operator(this.id)">-</button>
            <button id="point" onclick="addback(this.id)">.</button>
            <button id="0" onclick="addback(this.id)">0</button>
            <button class="span-two" onclick="equals()">=</button>
            
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
